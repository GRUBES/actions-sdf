name: SDF Validation
run-name: validate
on: [push]
jobs:
  sdf-validate:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Install package
        run: npm ci --acceptsuitecloudsdklicense
      - name: Run unit tests
        run: npm test
      - name: Where is the variable?
        run: |
          echo none:$NS_ACCOUNT_ID
          echo vars:${{ vars.NS_ACCOUNT_ID }}
          echo env:${{ env.NS_ACCOUNT_ID }}
      - name: Authenticate project against ${{ vars.NS_ACCOUNT_ID }}
        run: ./node_modules/.bin/suitecloud account:savetoken --account ${{ env.NS_ACCOUNT_ID }} --authid ${{ env.NS_ACCOUNT_ID }} --tokenid ${{ secrets.NS_TOKEN_ID }} --tokensecret ${{ secrets.NS_TOKEN_SECRET }}
      - name: Validate project
        run: npm run validate
